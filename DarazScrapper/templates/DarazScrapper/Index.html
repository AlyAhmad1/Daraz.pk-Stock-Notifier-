<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <style>
    body {
    background-image : url("{% static 'DarazScrapper/BG.jpg'%} ");
    background-size: 1200px 1000px;
    background-repeat: no-repeat;



    }


</style>
    <meta charset="UTF-8">
    <title>Daraz-Scrapper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>




<h1 style="text-align:center;color:white;margin-top:10px;">
    Daraz.pk Scrapper
</h1>

{% if messages %}
{% for i in messages %}

<div style="margin-left: auto;margin-right: auto;width: 50%;" class="alert alert-danger" role="alert">
    {{i}}
</div>
{% endfor %}
{% endif %}



<div style="width:50%;display: block;margin-left: auto;margin-right: auto;width: 50%; color:white;">
<form action="{% url 'Home' %}" method="POST">
    <div class="form-group">
        {% csrf_token %}
        <label for="exampleInputEmail1">Add Url</label>
        <input onclick="myFunction()" type="text" class="form-control" name="URL" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>


<!-- Table -->
<table style="background-color:white;margin-left: auto;margin-right: auto;width: 80%;margin-top:20px;" class="table table-bordered ">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Stock</th>

    </tr>
    </thead>
    <tbody>
    {% for i in Scrapped %}
        {% for j in i %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{j.0}}</td>
                <td>{{j.1}}</td>
            </tr>
        {% endfor %}
    {% endfor %}
    </tbody>
</table>



<script>
function myFunction() {
  alert("Add URL's Separated by Comma Maximum Url Can be 15");
}
</script>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
